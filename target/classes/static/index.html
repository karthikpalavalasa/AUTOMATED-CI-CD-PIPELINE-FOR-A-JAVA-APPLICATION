<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .profile-item label {
            font-weight: bold;
        }
        .fetch_button{
        margin-left:650px;
        margin-top:20px;
        background-color:blue;
        color:white;
        padding:10px;
        border:2px solid black;
        border-radius:10px;
        
        
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Welcome to my Profile</h2>
        <div class="profile-item">
            <label>First Name:</label> <span id="firstName">Loading...</span>
        </div>
        <div class="profile-item">
            <label>Last Name:</label> <span id="lastName">Loading...</span>
        </div>
        <div class="profile-item">
            <label>Mobile Number:</label> <span id="mobile">Loading...</span>
        </div>
        <div class="profile-item">
            <label>Gender:</label> <span id="gender">Loading...</span>
        </div>
        <div class="profile-item">
            <label>Age:</label> <span id="age">Loading...</span>
        </div>
        <div class="profile-item">
            <label>marital status:</label> <span id="ms">Loading...</span>
        </div>
        <div class="profile-item">
            <label>Address:</label> <span id="address">Loading...</span>
        </div>
        
    </div>
    <button  class="fetch_button" onclick=fetcher()>Fetch Data</button>

    <script>
        // Fetch profile data from Spring Boot API
       const fetcher = async () =>{
    	   console.log("Inside Fetcher")
    	   await fetch('http://localhost:8080/Home/get')
    	   	.then(response => {return response.json()})
    	   	.then(data => {
               // Populate the HTML with the fetched profile data
               console.log(data)
               document.getElementById('firstName').textContent = data[0].firstName;
               document.getElementById('lastName').textContent = data[0].lastName;
               document.getElementById('mobile').textContent = data[0].mobile;
               document.getElementById('ms').textContent = data[0].marriedStatus;
               document.getElementById('gender').textContent = data[0].gender;
               document.getElementById('age').textContent = data[0].age;
               document.getElementById('address').textContent = data[0].address;

           })
           .catch(error => {
               console.error('Error fetching profile data:', error);
               //document.getElementById('profileName').textContent = 'Error loading data';
               //document.getElementById('profileEmail').textContent = 'Error loading data';
           });
       }
    </script>

</body>
</html>
